<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    
    <div class="calculator">
        <input type="text" class="calculator_screen">
        <div class="calculator_keys">
            <div class="row">
                <button class="AC">AC</button>
                <button class="per">%</button>
                <button class="div" value="/">&divide;</button>
            </div>
            <div class="row">
                <button class="num" value="7">7</button>
                <button class="num" value="8">8</button>
                <button class="num" value="9">9</button>
                <button class="div" value="*">x</button>
            </div>
            <div class="row">
                <button class="num" value="4">4</button>
                <button class="num" value="5">5</button>
                <button class="num" value="6">6</button>
                <button class="div" value="-">-</button>
            </div>
            <div class="row">
                <button class="num" value="1">1</button>
                <button class="num" value="2">2</button>
                <button class="num" value="3">3</button>
                <button class="div" value="+">+</button>
            </div>
            <div class="row">
                <button class="nu" value="0">0</button>
                <button class="per" value=".">.</button>
                <button class="div" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
